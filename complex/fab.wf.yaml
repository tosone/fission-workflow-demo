output: ExtractResult
tasks:
  Fib:
    run: repeat
    inputs:
      times: "{ param() || 0 }"
      do:
        run: javascript
        inputs:
          _prev: # For the initial element, to avoid NPEs
            fn1: 0
            fn2: 1
          args:
            fn1: "{ task().Inputs._prev.fn1 }"
            fn2: "{ task().Inputs._prev.fn2 }"
          expr: "({
            'fn1': fn2,
            'fn2': (fn1 + fn2)
          })"
  ExtractResult:
    run: compose
    inputs: "{ (output('Fib') || {}).fn2 || 0 }"
    requires:
    - Fib
